    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1> JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x270A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>

        </div>
        <p class="result"></p>

        <p class="myScore"> Sua Pontuação: <span id="human-Score">0</span></p>
        <p class="machineScore"> Pontuação do Adversário: <span id="machine-Score">0</span></p>
        
    </div>
<script src="./script.js"></script>
